<!doctype html>
<html lang="en">

<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
                crossorigin="anonymous">
                <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">


        <title>FTE Calc</title>
        <style>
                        #loading,
                        #results {
                                display: none;
                        }
                        </style>
</head>

<body class="bg-dark">
 
                <div class="container">
                        <div class="row">
                                <div class="col-md-6 mx-auto">
                                        <div class="card card-body text-center mt-5">
                                                <h1 class="heading display-5 pb-3">FTE Calculator</h1>
                                                <form id="loan-form">
                                                        <div class="form-group">
                                                                <div class="input-group">
                                                                        <span class="input-group-text">Calls</span>
                                                                        <input type="number" class="form-control"
                                                                                id="calls">
                                                                </div>
                                                        </div>
                                                        <div class="form-group">
                                                                <div class="input-group">
                                                                        <span class="input-group-text">AHT</span>
                                                                        <input type="number" class="form-control"
                                                                                id="aht">
                                                                </div>
                                                        </div>
                                                        <div class="form-group">
                                                                <div class="input-group">
                                                                        <span class="input-group-text">Occupancy</span>
                                                                        <input type="number" class="form-control"
                                                                                id="occupancy">
                                                                </div>
                                                        </div>
                                                        <div class="form-group">
                                                                <div class="input-group">
                                                                        <span class="input-group-text">Minutes in Interval</span>
                                                                        <input type="number" class="form-control"
                                                                                id="minutes">
                                                                </div>
                                                        </div>
                                                        <div class="form-group">
                                                                        <input type="submit" value="calculate" class="btn btn-dark btn-block">
                                                                   </div>
                                                </form>
                                                <!-- Loader Here -->
                                                <div id="loading">
                                                        <img src="img/loading.gif" alt="">
                                                </div>
                                                <!-- Results -->
                                                <div id="results" class="pt-4">
                                                        <h5>Agents Needed</h5>
                                                        <div class="form-group">
                                                                <div class="input-group">
                                                                        <span class="input-group-text"><i class="fas fa-users"></i></span>
                                                                        <input type="number" class="form-control" id="heads-needed" disabled>

                                                                </div>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                </div>
                        
       

                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                        crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                        crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                        crossorigin="anonymous"></script>
                        <script src="app.js"></script>
</body>

</html>
